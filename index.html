<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-body">
        <section class="header">
            <h1 class= "title">Calculator</h1>
        </section>
        <section class="display-area">
            <div><p class="display-above">0</p></div>
            <div><p class="display-below">0</p></div>
        </section>
        <section class="btn-area">
            <div class="div-group">
                <button class="btn btn-seven">7</button>
                <button class="btn btn-eight">8</button>
                <button class="btn btn-nine">9</button>
                <button class="btn btn-divide">/</button>
            </div>
            <div class="mul-group">
                <button class="btn btn-four">4</button>
                <button class="btn btn-five">5</button>
                <button class="btn btn-six">6</button>
                <button class="btn btn-multiply">*</button>
            </div>
            <div class="sub-group">
                <button class="btn btn-one">1</button>
                <button class="btn btn-two">2</button>
                <button class="btn btn-three">3</button>
                <button class="btn btn-subtract">-</button>
            </div>
            <div class="add-group">
            <button class="btn btn-clear">C</button>
            <button class="btn btn-zero">0</button>
            <button class="btn btn-del">Del</button>
            <button class="btn btn-add">+</button>
            </div>
            <div class="equal-group">
                <button class="btn btn-equal">=</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
